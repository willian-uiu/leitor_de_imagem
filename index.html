<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de imagem</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <nav class="navbar bg-primary" data-bs-theme="dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
            Leitor de imagens
          </a>
        </div>
    </nav>


    <div class="container">
        <h1 class="display-6">Envie a imagem</h1>
            <div class="input-group">
                <input type="file" class="form-control" id="imageInput" aria-describedby="inputGroupFileAddon04" aria-label="Upload" >
                <button class="btn btn-primary" type="button" id="extractButton">Com Dias</button>
                <button class="btn btn-success" type="button" id="extractButtonText">Apenas Texto</button>
            </div>

        <div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Texto da imagem" id="textOutput" readonly></textarea>
                <label for="floatingTextarea2">Texto da imagem</label>
            </div>

        </div>
        <h1 class="display-6">
            Informe a quantidade de Dias
        </h1>
        <div class="w-25">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="days" placeholder="Quantidade de dias">
                <label for="floatingInput">Dias</label>
            </div>
        </div>

        <div id="alert"></div>
        <button type="button" id="CopyButton" class="btn btn-primary">Copiar texto</button>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.1.1/tesseract.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>


    <script src="index.js"></script>
</body>
</html>
